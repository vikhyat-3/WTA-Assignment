<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Art</title>
    <style>
        body {
            background-image: url(rome.webp);
             background-size: cover; 
        }
        div{
            display: flex;
            justify-content: center;
            align-content: center;
            flex-direction: column; 
        }
        #first,#second{
            margin: 0 5em;
        }
        #second{
            width: 18em;
        }
        #first{
            background-color:white!important;
            padding: 0.4em;
            max-width: 20em;
        }
        #message{
            background-color: rgb(255, 255, 255, 0.4);
            font-size: 2em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            width: 30rem;
            padding-left: 0.28em;
        }
        #live{
            background-color: rgba(170, 152, 72, 0.822);
            width: 30rem;
        }
        #o{
            margin-left: 0.6rem;
            font-size: 2em;
        }
        #time{
            margin-left: 0.6rem;
            margin-top: 0.2rem;
            background-color: rgba(0, 0, 0, 0.543);
            color: white;
            font-size: 1.2em;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            width: 15em;
            height: 2em;
            vertical-align: auto;
        }
        #contact{
            display: inline-block;
            justify-content: center;
            align-content: center;
            flex-direction: column; 
            background-color: white;
            width: 30rem;
            height: 2em;
            vertical-align: middle;
        }
        .twitter{
            margin-left: 18em;
        }
    </style>
</head>
<body>
    <div id="first">
        <h1>Hypothetical Art Store</h1>
        <h4>The place where beauty is redefined</h4>
    </div><br><BR>
    <div id="second">
        <div id="message">Under Construction 
        </div>
        <div id="live">
            <br>
            <div id="o">Our Website will be live in</div><br>
            <div id="time">
                4 years, 3months and 2 days
            </div>
            <br>
        </div>
        <div id="contact" class="social text-gray">    
                <u><i class="fa fa-envelope" style="margin-top: 0.4em;"></i> Contact Us</u>
                <a href="https://www.twitter.com" class='twitter'><i class="fa fa-twitter"></i></a>
                <a href="https://www.linkedin.com" class='linkedin'><i class="fa fa-linkedin"></i></a>
                <a href="https://www.facebook.com" class='Facebook'><i class="fa fa-facebook"></i></a>
                <a href="https://www.youtube.com" class='Youtube'><i class="fa fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
